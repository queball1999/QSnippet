name: Build and Release For Windows

on:
  push:
    tags:
      - "v*.*.*-windows"

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Load version info
        run: python tools/versioning.py

      - name: Build Windows binaries (PyInstaller)
        run: tools/build.ps1
        shell: powershell

      - name: Build Windows installer (Inno Setup)
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: QSnippet.iss
          options: /O+

      - name: Upload Windows executables
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            output/windows/QSnippet-*-windows-installer.exe
            output/windows/QSnippet-*-windows-portable.exe

  release:
    runs-on: ubuntu-latest
    needs: build-windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 --decode > private.asc
          gpg --batch --import private.asc
          echo "trust-model always" >> ~/.gnupg/gpg.conf
          gpg --list-secret-keys --keyid-format=long

      - name: Generate checksums
        run: |
          cd dist
          find . -type f -name "*.exe" -print0 | xargs -0 sha256sum > SHA256SUMS.txt

      - name: Sign artifacts
        run: |
          cd dist
          gpg --batch --yes --pinentry-mode loopback \
              --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
              --detach-sign SHA256SUMS.txt

          find . -type f -name "*.exe" -print0 | while IFS= read -r -d '' file; do
            gpg --batch --yes --pinentry-mode loopback \
                --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
                --detach-sign "$file"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: QSnippet ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/**/*.exe
            dist/**/*.sig
            dist/SHA256SUMS.txt
            dist/SHA256SUMS.txt.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
