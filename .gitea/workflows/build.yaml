name: Build and Release QSnippet Binaries

on:
  push:
    branches: [main]

jobs:
  build-linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3

      - name: Install APT Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev python3-pip \
          libzbar0 jq libxcb-cursor0 libxcb-xkb1 libxkbcommon-x11-0 \
          libxcb-keysyms1 libxcb-icccm4 libxcb-shape0 libpulse0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Read app version and name
        id: versioning
        run: python tools/versioning.py

      - name: Run Build Script
        run: chmod +x tools/build.sh && ./tools/build.sh

      - name: Copy to release folder
        run: mkdir -p release && cp -R output/linux/* release/

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.PROGRAM_NAME }}-${{ env.APP_VERSION }}-linux
          path: release/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Python dependencies
        run: python3 -m pip install -r requirements.txt

      - name: Read app version and name
        id: versioning
        run: python tools/versioning.py

      - name: Run Build Script
        run: chmod +x tools/build.sh && ./tools/build.sh

      - name: Copy to release folder
        run: mkdir -p release && cp -R output/macos/* release/

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.PROGRAM_NAME }}-${{ env.APP_VERSION }}-macos
          path: release/

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Read app version and name
        id: versioning
        run: python tools/versioning.py

      - name: Run Build Script
        run: tools/build.ps1
        shell: powershell

      - name: Run Inno Setup
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" '/Qp' "QSnippet_v2.iss"

      - name: Copy to release folder
        run: mkdir release; cp output/windows/* release/
        shell: powershell

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.PROGRAM_NAME }}-${{ env.APP_VERSION }}-windows
          path: release/

  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos, build-windows]

    steps:
      - uses: actions/checkout@v3

      - name: Read app version and name
        id: versioning
        run: python tools/versioning.py

      - uses: actions/download-artifact@v3
        with:
          path: dist/

      - name: Tag the release
        run: |
          git config user.name "Gitea Actions"
          git config user.email "actions@gitea.io"
          git tag -a "v${{ env.APP_VERSION }}" -m "Release v${{ env.APP_VERSION }}"
          git push origin "v${{ env.APP_VERSION }}"

      - name: Publish release to Gitea
        run: |
          gitea release create "v${{ env.APP_VERSION }}" \
            --title "QSnippet v${{ env.APP_VERSION }}" \
            --note "Auto-built release from CI" \
            --asset dist/**
