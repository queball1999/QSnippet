name: Build and Release QSnippet Binaries

on:
  push:
    branches: [main]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'

      - run: |
          sudo apt-get update
          sudo apt-get install -y libzbar0 jq \
            libxcb-cursor0 libxcb-xkb1 libxkbcommon-x11-0 \
            libxcb-keysyms1 libxcb-icccm4 libxcb-shape0 libpulse0

      - run: |
          sudo wget https://github.com/mikefarah/yq/releases/download/v4.40.5/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - id: versioning
        run: |
          VERSION=$(yq -r .version config.yaml)
          NAME=$(yq -r .program_name config.yaml)
          echo "APP_VERSION=$VERSION" >> $GITEA_ENV
          echo "PROGRAM_NAME=$NAME" >> $GITEA_ENV

      - run: chmod +x tools/build.sh && ./tools/build.sh

      - run: mkdir -p release && cp output/linux/* release/

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.PROGRAM_NAME }}-${{ env.APP_VERSION }}-linux
          path: release/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'

      - run: chmod +x tools/build.sh && ./tools/build.sh

      - run: mkdir -p release && cp output/macos/* release/

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.PROGRAM_NAME }}-${{ env.APP_VERSION }}-macos
          path: release/

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'

      - run: tools/build.ps1
        shell: pwsh

      - run: |
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" QSnippet_v2.iss

      - run: mkdir release; cp output/windows/* release/
        shell: pwsh

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.PROGRAM_NAME }}-${{ env.APP_VERSION }}-windows
          path: release/

  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos, build-windows]

    steps:
      - uses: actions/checkout@v3

      - run: |
          VERSION=$(yq -r .version config.yaml)
          NAME=$(yq -r .program_name config.yaml)
          echo "APP_VERSION=$VERSION" >> $GITEA_ENV
          echo "PROGRAM_NAME=$NAME" >> $GITEA_ENV

      - uses: actions/download-artifact@v3
        with:
          path: dist/

      - run: |
          git config user.name "Gitea Actions"
          git config user.email "actions@gitea.io"
          git tag -a "v${{ env.APP_VERSION }}" -m "Release v${{ env.APP_VERSION }}"
          git push origin "v${{ env.APP_VERSION }}"

      - run: |
          gitea release create "v${{ env.APP_VERSION }}" \
            --title "QSnippet v${{ env.APP_VERSION }}" \
            --note "Auto-built release from CI" \
            --asset dist/**
