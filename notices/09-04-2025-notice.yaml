title: "QSnippet Updates - 09/04/25"
message: |
  Major infrastructure and CI/CD improvements.

  **Features**
    - Auto-fill enhancements and other UX improvements.
    - CI/CD pipeline testing and build automation is now in place.
    - Adding the update messages you are reading right now.
    - Better tray icon handling for more reliable control.
    - Added a Tools menu to the menubar for quick access to snippet placeholders.

  **Fixes**
  Multiple hot-fixes for build pipeline stability:
    - Fixed permissions, version detection, artifact naming, and build script issues.
    - Corrected app version/name handling.
