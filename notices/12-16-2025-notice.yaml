title: "December 16, 2025"
message: |
  This update kicks off work on **v0.0.5** and introduces a new way to handle notices inside the app.

  ### Whatâ€™s New
  - Added a new notice dialog that supports **multiple notices** and **markdown rendering**.
  - When you open QSnippet for the first time, there is now a /welcome snippet available by default.

  ### Improvements
  - Added method for notice lifecycle handling so notices are mantained more reliably.
  - Improved date detection to ensure notices are shown at the right time.

  ### Fixes
  - Fixing issue when saving note ([issue #10](https://github.com/queball1999/QSnippet/issues/10)).
  - Fixing Snippets are not saving correctly ([issue #5](https://github.com/queball1999/QSnippet/issues/5))