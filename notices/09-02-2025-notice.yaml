id: "notice-2025-09-02"
title: "QSnippet Updates - 09/02/25"
message: |
  New features and fixes have landed!

  **Features**
    - Added ability to detect if QSnippet is already running - prevents multiple instances.
    - Introduced standardized message boxes for a consistent look.
    - Snippets now generate a random trigger on the home screen for easier discovery.

  **Fixes**
    - Improved process detection method with cross-platform compatibility.
    - Resolved snippet expansion issues that blocked functionality.
